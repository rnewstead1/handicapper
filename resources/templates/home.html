{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <h1>Handicaps</h1>
</div>

<div class="row-fluid">
    <div class="span8">
        <ul>
            {% for item in handicaps %}
            <li>
                <time>{{item.timestamp|date:"yyyy-MM-dd HH:mm"}}</time>
                <p>Name: {{item.name}}</p>
                <p>Handicap: {{item.handicap}}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
